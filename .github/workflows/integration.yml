name: Bibuain CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: ğŸ§ª Check if package-lock.json is in sync
      run: |
        git diff --exit-code package-lock.json || (
          echo "âŒ package-lock.json is out of sync with package.json. Run 'npm install' and commit the changes.";
          exit 1
        )
      
    - name: Run type check
      run: npm run type-check
      
    - name: Run linter
      run: npm run lint
      
    - name: Run audit (strict lint & typecheck)
      run: npm run audit
      
    - name: Run tests
      run: npm test
      
    - name: Build TypeScript project
      run: npm run build
      
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag vendor-backend:${{ github.sha }}
